apiVersion: v1
kind: ConfigMap
metadata:
  name: dbbackup-config
  labels:
    app: dbbackup
data:
  # Database Configuration
  DB_TYPE: "postgres"
  DB_HOST: "postgres.default.svc.cluster.local"
  DB_PORT: "5432"
  DB_USER: "postgres"
  
  # Backup Configuration
  BACKUP_DIR: "/backups"
  COMPRESSION: "6"
  
  # Retention
  RETENTION_DAYS: "30"
  MIN_BACKUPS: "5"
  
  # GFS Retention (enterprise)
  GFS_ENABLED: "false"
  GFS_DAILY: "7"
  GFS_WEEKLY: "4"
  GFS_MONTHLY: "12"
  GFS_YEARLY: "3"
